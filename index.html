<!DOCTYPE html>
<html>
<head>
    <title>QR de mi gata Mimi</title>
    <style>
        body {
            font-size: 24px; /* Tamaño general del texto */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-size: 40px; /* Tamaño más grande para el título */
            color: blue; /* Color opcional, podés cambiarlo */
        }

        p {
            font-size: 28px; /* Texto más grande */
        }
    </style>
    <script>
        function enviarUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    let lat = pos.coords.latitude;
                    let lon = pos.coords.longitude;
                    let url = `https://api.whatsapp.com/send?phone=+541136574767&text=Ubicación de Mimi: https://www.google.com/maps?q=${lat},${lon}`;
                    window.location.href = url;
                }, error => {
                    alert("No se pudo obtener la ubicación.");
                });
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</head>
<body onload="enviarUbicacion()">
    <h2>Escaneaste el QR de mi gata Mimi</h2>
    <p>Enviando ubicación...</p>
</body>
</html>
